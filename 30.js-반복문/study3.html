    <h1>for반복문</h1>
    <p>반복문에 필요한 요소를 다 갖춘 형태</p>
    <p>기본형태 - for(반복변수;조건식;증감식){반복소스코드}</p>
    <p>for반복문은 밖에서 접근이 안된다(안정성). 지역변수; 중괄호안에서만 변수를 사용할 수 있다. </p>
    <script>
        // for반복문을 사용하여 구구단을 2단부터 9단까지 보여주는 자바스크립트를 만들어보시오.
        // 각각의 2단 3단 구구단들은 ul태그로 구성되어야 합니다.

        // 반복문이던 조건문이던 어떻게 전개되는지 해석의 순서와 흐름을 잘 이해해야한다.

        // }
        // document.write(`</ul>`)

        // for(let ul=8;;ul++){ }
                     
    </script>
    <div class="gugudan" style="display: flex;flex-wrap: wrap;">
        <script>
        for(let a=2;a<=9;a++){   
            document.write(`<ul>`)   
            for(let dan =1;dan<10;dan++){             
                document.write(`<li>${a}X${dan}=${a*dan}</li>`)
            }  
            document.write(`</ul>`)              
        }
        </script>
    </div>
