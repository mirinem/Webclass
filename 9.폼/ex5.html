<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웨이브</title>
    <style>
        li{list-style: none; float: left;}
    </style>
</head>
<body style="background: black;color: white;">
    <form action="#">
        <h2>
            이메일과 비밀번호만으로
            <br>
            Wavve를 즐길 수 있어요!</h2>
        <label for="email"></label>
        <input type="text" placeholder="wavve@example.com" id="email" required>
        <br>
        <p>◎로그인, 비밀번호 찾기, 알림에 사용되니 정확한 이메일을 입력해 주세요.</p>
        <br>
        <label for="user_pw"></label>
        <input type="password" placeholder="Wavve 비밀번호 설정" id="user_pw" required>
        <br>
        <p>◎비밀번호는 8-20자 이내로 영문 대소문자, 숫자, 특수문자 중 3가지 이상 혼용하여 입력해 주세요.</p>
        <br>
        <input type="submit" value="Wavve 회원가입">
    </form>
    <br>
    <p>또는 다른 서비스 계정으로 가입</p>
    <ul class="logo">
        <li><img src="./imgs/ico-common-kakao.png" alt="카카오톡 로고"></li>
        <li><img src="./imgs/ico-common-tworld.png" alt="티월드 로고"></li>
        <li><img src="./imgs/ico-common-naver.png" alt="네이버 로고"></li>
        <li><img src="./imgs/ico-common-facebook.png" alt="페이스북 로고"></li>
        <li><img src="./imgs/ico-common-apple.png" alt="애플 로고"></li>
    </ul>
    <br>
    <p>
        ·SNS계정으로 간편하게 가입하여 서비스를 이용하실 수 있습니다.<br>
        ·기존 POOQ 계정 또는 Wavve 계정과는 연동되지 않으니 이용에 참고하세요.
    </p>
</body>
</html>
