<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex4-예약페이지</title>
</head>
<body>
    <form>
        <h3>예약자정보를 입력해주세요</h3>
        <table border="1">
            <tr>
                <th><label for="rese_name">예약자 성명</label></th>
                <td><input type="text" id="rese_name" placeholder="이름" required></td>
            </tr>
            <tr>
                <th><label for="rese_birth">생년월일</label></th>
                <td><input type="text" id="rese_birth" placeholder="8자리 숫자만 입력해주세요" required></td>
            </tr>
            <tr>
                <th><label for="rese_phone">예약자 연락처</label></th>
                <td><input type="text" id="rese_phone" placeholder="예시)010-1111-1111" required></td>
            </tr>
            <tr>
                <th><label>내원 기록</label></th>
                <td>
                    <label for="first">초진</label>
                    <input type="radio" name="record" id="first">
                    <label for="second">재진</label>
                    <input type="radio" name="record" id="second">
                </td>
            </tr>
            <tr>
                <th><label for="rese_content">예약내용</label></th>
                <td>            
                    <textarea id="rese_content" cols="70" rows="5" style="vertical-align: middle
                    ;" placeholder="아프신 부위 및 증상을 남겨주세요. 예약내용을 남겨주시면 연락처로 상담전화를 드립니다."></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <b>
                    <input type="checkbox" id="agree" required>
                    <label for="agree">개인정보수집동의</label>
                    </b>
                </td>
            </tr>
        </table>
            <p>
                <input type="submit" value="온라인예약 신청하기">
                <input type="reset" value="취소">
            </p>
    </form>
</body>
</html>
